<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Client Logo">
    </header>


    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>

        <section class="promo-banner">
            <h1>Welcome to [Client Name]</h1>
            <p>Best service in town!</p>
        </section>

        <section class="columns">
            <div class="column">
                <img src="image1.jpg" alt="Image 1">
                <h2>Column 1 Title</h2>
                <p>Some description here.</p>
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Image 2">
                <h2>Column 2 Title</h2>
                <p>Some description here.</p>
            </div>
            <div class="column">
                <img src="image3.jpg" alt="Image 3">
                <h2>Column 3 Title</h2>
                <p>Some description here.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <img src="logo-small.png" alt="Small Logo">
        </div>
        <div class="footer-right">
            <p>&copy; 2024 [Client Name]. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
